    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />

        />

        ></script>

      <body class="bandf">
        <nav class="py-2 navbar navbar-expand-lg navbar-light bg-light">

            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="mt-2 nav-item active">
                <a class="font-weight-bold nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="mt-2 nav-item ">
                <a class="font-weight-bold nav-link" href="#">Brands</a>
              </li>
              <li class="mt-2 nav-item ">
                <a class="font-weight-bold nav-link" href="#">Transporters</a>
              </li>
              <li class="nav-item  dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-user-circle fa-2x"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>

                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>

            </ul>
            
          </div>

        <div class="pt-4 container">
          <div class="row justify-content-center">
            <div class="col-md-2">
              <div style="width: 80%;" id="DEL-CARD" class="bg-primary text-white card  box-shadow">
                <div class="card-body">
                  <small class="font-weight-bold">DEL</small>

                  <p id="DEL" class=" text-right h1 card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div style="width: 80%;" id="INT-CARD" class="bg-primary text-white card mb-4 box-shadow">
                <div class="card-body">
                  <small class="font-weight-bold">INT</small>

                  <p id="INT" class="text-right h1 card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div style="width: 80%;" id="OOD-CARD" class="bg-primary text-white card mb-4 box-shadow">
                <div class="card-body">
                  <small class="font-weight-bold">OOD</small>

                  <p id="OOD" class="text-right h1 card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div style="width: 80%;" id="UND-CARD" class="bg-primary text-white card mb-4 box-shadow">
                <div class="card-body ">
                  <small class=" font-weight-bold">UND</small>

                  <p id="DEX" class="text-right h1 card-text "></p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div style="width: 80%;" id="NFI-CARD" class=" bg-primary text-white card mb-4 box-shadow">
                <div class="card-body">
                  <small class=" font-weight-bold">NFI</small>

                  <p id="NFI" class="text-right h1 card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div id="time-line-left" class="mt-5 col-sm-4 col-md-4 col-lg-4">
              <!-- Timeline -->
              <div style="overflow-y: scroll; height:400px;" class="">
              <ul id="timeline" class="mt-4 mb-4 timeline">
                

              </ul>
            </div>
              <!-- End -->
            </div>
            <div class="text-white col-sm-8 col-md-8 col-lg-8">
              <div style="overflow-y: scroll; height:470px;" class="table-responsive">

                  <thead>
                    <tr>
                      <th scope="col">AWB Number</th>
                      <th scope="col">Transporter</th>
                      <th scope="col">Source</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Brand</th>
                      <th scope="col">ETD</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
